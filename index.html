<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon shortcut" href="data/icologo.png">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/openmenu.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D4 Technical Solution</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo__container">
            <div class="logo__photo">
                <img src="data/logoblack.png" alt="D4TS">
            </div>
            <div class="logo__blank">

            </div>
        </div>
        <div class="logo__hamburger">
            <div class="hamburger">
                <span class="hamburger__box">
                    <span class="hamburger__inner"></span>
                </span>
            </div> 
        </div>
        <div class="navigation">
            <div class="nav__box">
                1 jeden</br>
                2 drwa</br>
                3 trzy</br>
                4 cztery
            </div>
        </div>
        <div class="content__box">
        <div class="blank__content--left"></div>
        <div class="content">

        </div>
        <div class="blank__content--right"></div>
        </div>
        <div class="footer">
            <div class="footer__phone">
                <img class="footer__phone--photo" src="data/phone.png" alt="phone number">
                <img class="footer__phone--photo-color" src="data/phone.png" alt="phone number">
                <p class="footer__text">
                    +48 724 321 567
                </p>
            </div>
            <div class="footer__email">
                <img class="footer__email--photo" src="data/mail.png" alt="E-mail">
                <img class="footer__email--photo-color" src="data/mail.png" alt="E-mail">
                <p class="footer__text">
                    D4ts@gmail.com
                </p>
            </div>
            <div class="footer__adress">
                <img class="footer__adress--photo" src="data/address.png" alt="localization">
                <img class="footer__adress--photo-color" src="data/address.png" alt="localization">
                <p class="footer__text">
                    Tychy, ul.darwina 13
                </p>
            </div>
            <div class="footer__adnotation">
                &copy; 2020 - Wszelkie prawa zastrzeżone
            </div>
        </div>
        <div class="footer__bigger">
            &copy 2020 - Wszelkie prawa zastrzeżone
        </div>
    </div>
    <script src="js/logo.js"></script>
</body>
</html>
